services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      # ACME challenge configuration
      - "traefik.http.routers.acme-challenge.rule=Host(`spoke.scrambleduser.vip`) && PathPrefix(`/.well-known/acme-challenge/`)"
      - "traefik.http.routers.acme-challenge.entrypoints=http"
      - "traefik.http.routers.acme-challenge.service=acme-http@internal"
      - "traefik.http.routers.acme-challenge.priority=9999"
      - "traefik.http.routers.acme-challenge.tls=false"
      # Main application configuration
      - "traefik.http.routers.app-secure.rule=Host(`spoke.scrambleduser.vip`)"
      - "traefik.http.routers.app-secure.entrypoints=https"
      - "traefik.http.routers.app-secure.tls=true"
      - "traefik.http.routers.app-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.app-secure.loadbalancer.server.port=3000"
    networks:
      - default

networks:
